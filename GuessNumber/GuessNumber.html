<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="/GuessNumber/GuessNumber.js"></script>
    <title>GuessNumber</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend mx-auto" id="button-addon3">
                    <button class="btn btn-outline-secondary bg-primary text-light mx-1 rounded" type="button"
                        style="width: 300px;" onclick="StartGame()" id="start">Start</button>
                    <button class="btn btn-outline-secondary bg-primary text-light mx-1 rounded" type="button"
                        style="width: 300px;" id="Reset" onclick="Reset()">Reset</button>
                    <button class="btn btn-outline-secondary bg-primary text-light mx-1 rounded" type="button"
                        style="width: 300px;" onclick="checkAnswer()" id="checkanswer"
                        disabled='true'>CheckAnswer</button>
                    <div class="input-group-prepend">
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" readonly id="answerbox" value="">
                    </div>
                    <button class="btn btn-outline-secondary bg-secondary text-light rounded" type="button"
                        onclick="HideAnswer()" id="Hide" disabled='true'>Hide</button>
                </div>
            </div>
        </div>
        <div class="row" id="historygroup"> 
            <!-- 加下面這一包進去 -->
            <!-- <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Guessing Result</span>
                </div>
                <input type="text" class="form-control text-center" placeholder="History" readonly>
            </div> -->
        </div>
        <div class="row">
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text px-5 bg-dark text-light" id="inputGroup-sizing-default">Guess
                        Number</span>
                </div>
                <input type="text" class="form-control" placeholder="Please enter a four non-duplicate digit number!"
                    aria-label="Example text with button addon" aria-describedby="button-addon1" id="InputBox" value=""
                    oninput="value=value.replace(/[^\d]/g,'')">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary rounded-right bg-primary text-light" type="button"
                        onclick="Compare()" id="CompareBox" disabled="true">Guess Number!</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
