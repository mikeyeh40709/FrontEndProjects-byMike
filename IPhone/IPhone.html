            font-family: 'Noto Sans TC', sans-serif;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light pl-5" href="#">Mac</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#">iPad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#">iPhone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#">TV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#">支援服務</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light pl-5" href="#"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="#">IPhone 11</a>
            <a class="navbar-brand font-weight-bold" href="#">NT$81000 起</a>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f2f2f2;">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#" style="font-size: 10px;cursor:default;">購買 iPhone 可享免額外付費運送服務。</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="/IPhone/IPhonePics/iphone11-select-2019-family.jpg" class="w-100" alt="IPhone" id="phonepic">
                <div class="row text-center mt-3">
                    <div class="col-6">
                        <i class="fas fa-box-open"></i>
                        <h6>快速且免額外付費的運動服務</h6>
                    </div>
                    <div class="col-6">
                        <i class="fas fa-box-open"></i>
                        <h6>免額外付費退貨服務</h6>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center mt-3">
                        <i class="far fa-comments h3"></i>
                        <div class="text d-flex flex-column">
                            <h6>有任何關於購買iPhone的問題嗎?</h6>
                            <a href="#">
                                <h6>與iPhone專員線上交談</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 ">
                <div class="row">
                    <div class="col-6 col-lg-4 p-2 mt-3">
                        <h3>Color</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-lg-4 p-2">
                        <button class="p-5 w-100 border-black bg-white rounded" onclick="CallRedPic()"><i
                                class="fas fa-circle text-danger"></i><br>Red</button>
                    </div>
                    <div class="col-6 col-lg-4 p-2">
                        <button class="p-5 w-100 border-black bg-white rounded" onclick="CallYellowPic()"><i
                                class="fas fa-circle text-warning"></i><br>Yellow</button>
                    </div>
                    <div class="col-6 col-lg-4 p-2">
                        <button class="p-5 w-100 border-black bg-white rounded" onclick="CallBlackPic()"><i
                                class="fas fa-circle"></i><br>Black</button>
                    </div>
                    <div class="col-6 col-lg-4 p-2">
                        <button class="p-5 w-100 border-black bg-white rounded" onclick="CallPurplePic()"><i
                                class="fas fa-circle" style="color: #DDA0DD;"></i><br>Purple</button>
                    </div>
                    <div class="col-6 col-lg-4 p-2">
                        <button class="p-5 w-100 border-black bg-white rounded" onclick="CallGreenPic()"><i
                                class="fas fa-circle" style="color: #3CB371;"></i><br>Green</button>
                    </div>
                    <div class="col-6 col-lg-4 p-2">
                        <button class="p-5 w-100 border-black bg-white rounded" onclick="CallWhitePic()"><i
                                class="fas fa-circle" style="color: #ccc;"></i><br>White</button>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center p-2 text-center">
                        <img src="/IPhone/IPhonePics/iphone-8-red-logo-201809.png" alt="redlogo">
                        <h6>
                            每筆 iPhone 11 (PRODUCT)RED 購買，現在都直接捐助 The Global Fund 基金，以對抗 COVID-19。</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-lg-4 p-2 mt-3">
                        <h3>Specification</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-4 p-2">
                        <button class="p-5 w-100 border-black bg-white rounded text-center" onclick="sixfourGBprice()"
                            disabled='false' id="sixfour">64GB
                        </button>
                    </div>
                    <div class="col-6 col-md-4 col-lg-4 p-2" onclick="onetwoeightGBprice()">
                        <button class="p-5 w-100 border-black bg-white rounded text-center" disabled='false' id="onetwoeight">128G
                        </button>
                    </div>
                    <div class="col-6 col-md-4 col-lg-4 p-2" onclick="twofivesixGBprice()">
                        <button class="p-5 w-100 border-black bg-white rounded text-center" disabled='false' id="twofivesix">256G
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-lg-4 p-2 mt-3">
                        <h3>Price Trial</h3>
                    </div>
                    <div class="col-12 text-center h1" id="price">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
