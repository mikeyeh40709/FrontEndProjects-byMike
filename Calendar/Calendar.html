<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cd487e856f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <title>Calendar</title>
    <style>
        * {
            font-family: 'Noto Sans TC', sans-serif;
        }

        th {
            width: 150px;
            border: white 2px solid;
            border-bottom: none !important;
        }

        td {
            height: 130px;
            transition: 0.25s;
        }

        td:hover {
            background-color: lightslategray;
            transition: 0.25s;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center my-2">
            <div class="col-4">
                <h3 id="clock" class="text-light"></h3>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Calendar</h1>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-secondary text-light border-light" id="addevent"
                    data-toggle="modal" data-target="#todoModal">Add
                    Events</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary  text-light" type="button" onclick="MinusYear()"
                    id="preyear">Previous</button>
            </div>
            <input type="text" class="form-control text-center" placeholder="" aria-label=""
                aria-describedby="basic-addon1" value="2020" id="year" readonly>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary text-light" type="button" onclick="AddYear()"
                    id="addyear">Next</button>
            </div>
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary text-light" type="button" onclick="MinusMonth()"
                    id="premonth">Previous</button>
            </div>
            <input type="text" class="form-control text-center" placeholder="" aria-label=""
                aria-describedby="basic-addon1" value="" id="month" readonly>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary text-light" type="button" onclick="AddMonth()"
                    id="addmonth">Next</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wen</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-secondary">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="modalTitle">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-light">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="title" class="col-form-label text-light">Title</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="date" class="col-form-label text-light">Date</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="time" class="col-form-label text-light">Time</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="time" class="form-control" id="time" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="color" class="col-form-label text-light">Color</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="color" class="form-control" id="color" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="message-text" class="col-form-label text-light">Details</label>
                            </div>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="location" class="col-form-label text-light">Details</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div id="map"></div>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <span id="updatedtime" class="h6 text-light mr-auto"></span>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-light d-none" id="deleteEvent" >Delete</button>
                    <button type="button" class="btn btn-light d-none" id="saveEditEvent" >Save Edit</button>
                    <button type="button" class="btn btn-light" id="saveEvent" >Save</button>
                </div>
            </div>
        </div>
    </div>










    <script src="/Calendar/Calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</body>

</html>
