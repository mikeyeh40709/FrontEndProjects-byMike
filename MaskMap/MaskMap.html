<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script src="/MaskMap/MaskMap.js"></script>
    <script src="https://kit.fontawesome.com/cd487e856f.js" crossorigin="anonymous"></script>
    <title>MaskMap</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            font-family: 'Noto Sans TC', sans-serif;
        }

        #accordion button {
            color: white;
        }

        .card-header {
            background-color: slategray;
            text-align: center;
        }

        .card-body button {
            background-color: slategray;
            margin: auto;
        }

        .panel-title a {
            display: block;
            padding: 10px 15px;
            margin: -10px -15px;
            cursor: pointer;
            padding: 18px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="pos-f-t" style="width: 25%; position: absolute; top: 0; left: 0;">
        <nav class="navbar navbar-dark bg-secondary border">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <h5 class="mt-2">Dark mode：</h5>
                    <label class="btn btn-secondary active border">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked
                            onclick="EnableDarkMode()">Enable
                    </label>
                    <label class="btn btn-secondary border">
                        <input type="radio" name="options" id="option3" autocomplete="off"
                            onclick="DisableDarkMode()">Disable
                    </label>
                </div>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="panel-title mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"
                                aria-expanded="false">北部地區</a>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <button class="w-100 p-3 bg-secondary text-light">Keelung</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Yilan</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Taipei</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">New Taipei</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Taoyuan</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Hsinchu</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="panel-title mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo"
                                aria-expanded="false">中部地區</a>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <button class="w-100 p-3 bg-secondary border  text-light">Miaoli</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Taichung</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Changhua</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Nantou</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Yunlin</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="panel-title mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree"
                                aria-expanded="false">南部地區</a>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <button class="w-100 p-3 bg-secondary border  text-light">Chiayi </button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Tainan</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Kaohsiung</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Pingtungn</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h5 class="panel-title mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseFour"
                                aria-expanded="false">東部地區</a>
                        </h5>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div class="card-body">
                            <button class="w-100 p-3 bg-secondary border  text-light">Taitung</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Hualien</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Penghu</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFive">
                        <h5 class="panel-title mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseFive"
                                aria-expanded="false">離島地區</a>
                        </h5>
                    </div>
                    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                        <div class="card-body">
                            <button class="w-100 p-3 bg-secondary border  text-light">Kinmen</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Lianjiang</button>
                            <button class="w-100 p-3 bg-secondary border  text-light">Mazu</button>
                        </div>
                    </div>
                </div>
            </div>




        </div>




    </div>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgPB-WAYV3LB6PAZ9PdEwJ-wK7bi672jk&callback=initMap">
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
