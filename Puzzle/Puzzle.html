<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <style>
        body {
            background-color: ivory;
            padding: 10px;
        }

        #canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width=300 height=300></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var cw = canvas.width;
        var ch = canvas.height;

        var rows = 3;
        var cols = 3;

        var img = new Image();
        img.onload = start;
        img.src = "/Puzzle/Untitled.png";

        function start() {

            var iw = canvas.width = img.width;
            var ih = canvas.height = img.height;
            var pieceWidth = iw / cols;
            var pieceHeight = ih / rows;

            var pieces = [{
                    col: 0,
                    row: 0
                },
                {
                    col: 1,
                    row: 0
                },
                {
                    col: 2,
                    row: 0
                },
                {
                    col: 0,
                    row: 1
                },
                {
                    col: 1,
                    row: 1
                },
                {
                    col: 2,
                    row: 1
                },
                {
                    col: 0,
                    row: 2
                },
                {
                    col: 1,
                    row: 2
                },
                {
                    col: 2,
                    row: 2
                },
            ]
            shuffle(pieces);

            var i = 0;
            for (var y = 0; y < rows; y++) {
                for (var x = 0; x < cols; x++) {
                    var p = pieces[i++];
                    ctx.drawImage(
                        // from the original image
                        img,
                        // take the next x,y piece
                        x * pieceWidth, y * pieceHeight, pieceWidth, pieceHeight,
                        // draw it on canvas based on the shuffled pieces[] array
                        p.col * pieceWidth, p.row * pieceHeight, pieceWidth, pieceHeight
                    );
                }
            }


        }

        function shuffle(a) {
            for (var j, x, i = a.length; i; j = Math.floor(Math.random() * i), x = a[--i], a[i] = a[j], a[j] = x);
            return a;
        };
    </script>
</body>

</html>
