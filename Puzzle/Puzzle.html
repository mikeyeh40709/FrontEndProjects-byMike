<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        canvas{
            border: white 1px solid;
        }
        #puzzleArea * {
            vertical-align: bottom;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
                <div class="text-center text-light">
                    <h1>Puzzle Game</h1>
                </div>
                <div class="btn-group btn-group-toggle my-5" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="2x2" autocomplete="off" checked>2x2
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="3x3" autocomplete="off">3x3
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="4x4" autocomplete="off">4x4
                    </label>
                </div>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile04">
                        <label class="custom-file-label" for="inputGroupFile04">Choose Picture</label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6" id="puzzleArea">
                <!-- <canvas width=180 height=135></canvas> -->
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/Puzzle/Puzzle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
